{% extends 'base.html' %}

{% block content %}


<table class="table table-striped">


 
   




    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Contact</th>
    </tr>

    {% for i in employee %}
    <tr>
        <td>{{ i.eid }}</td>
        <td>{{ i.ename }}</td>
        <td>{{ i.eemail }}</td>
        <td>{{ i.econtact }}</td>
        <td>
            <a href="{% url 'edit' i.pk %}">Edit</a>
        </td>
        <td>
            <a href="{% url 'delete' i.pk %}">Delete</a>
        </td>
    </tr>
    
    {% endfor %}
</table>

{% endblock %}
